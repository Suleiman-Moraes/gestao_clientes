{% extends 'base.html' %}
{% load bootstrap %}

{% block title%} Administrar{% endblock%}

{% block main %}

    <h3>Novo Cliente</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>

{% endblock %}

{% block footer %}
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Projeto Plaquinha</span>
        </div>
    </footer>
{% endblock %}
